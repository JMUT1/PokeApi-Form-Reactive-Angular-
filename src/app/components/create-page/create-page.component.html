<form
  [formGroup]="form"
  novalidate
  (ngSubmit)="save($event)"
  class="form-container"
>
  <!-- ===============================HEADER=================================================================== -->

  <mat-card>
    <mat-card-header>
      <mat-card-title> Profile Information </mat-card-title>
    </mat-card-header>

    <!-- =========================END OF HEADER=================================================================== -->
    <mat-card-content>
      <div class="row">
        <div class="col-md-6">
          <mat-form-field class="full-width">
            <input formControlName="name" matInput placeholder="Name" />
          </mat-form-field>
        </div>
      </div>

      <!--========================= END OF NAME========================= -->
      <div class="col-md-6">
        <mat-form-field class="full-width">
          <input
            formControlName="description"
            matInput
            placeholder="Description"
          />
        </mat-form-field>
      </div>
      <!--========================= END OF DESCRIPTION ========================= -->
      <div class="row">
        <div class="col-sm-6">
          <mat-form-field class="full-width">
            <textarea
              formControlName="price"
              matInput
              placeholder="Price"
            ></textarea>
          </mat-form-field>
        </div>
      </div>
      <!--========================= END OF PRICE ========================= -->
      <div class="row">
        <div class="col-md-6 top-padding">
          <mat-form-field appearance="fill">
            <mat-label>Category</mat-label>
            <mat-select formControlName="category">
              <mat-option value="Electronics">Electronics</mat-option>
              <mat-option value="Cloths">Cloths</mat-option>
              <mat-option value="Blankets">Blankets</mat-option>
            </mat-select>
          </mat-form-field>
        </div>
      </div>
      <!--========================= END OF CATEGORY ========================= -->
      <div class="row">
        <div class="col-sm-6">
          <mat-form-field class="full-width">
            <textarea
              formControlName="imageUrl"
              matInput
              placeholder="Image Url"
            ></textarea>
          </mat-form-field>
        </div>
      </div>
      <!--========================= END OF IMAGE URL ========================= -->
      <div class="row">
        <div class="col-sm-6">
          <mat-form-field class="full-width">
            <textarea
              formControlName="phone"
              matInput
              placeholder="Phone"
            ></textarea>
          </mat-form-field>
        </div>
      </div>
      <!--========================= END OF PHONE ========================= -->
      <div class="row">
        <div class="col-md-6 top-padding">
          <mat-form-field appearance="fill">
            <mat-label>Select</mat-label>
            <mat-select formControlName="select">
              <mat-option value="Mobile">Mobile</mat-option>
              <mat-option value="Landline">Landline</mat-option>
            </mat-select>
          </mat-form-field>
        </div>
      </div>
    </mat-card-content>
    <!--========================= END OF FORM ========================= -->
    <mat-card-actions>
      <button type="submit" [disabled]="form.invalid">Submit</button>
    </mat-card-actions>
  </mat-card>
</form>
